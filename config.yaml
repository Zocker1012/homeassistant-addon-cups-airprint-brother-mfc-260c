name: "CUPS AirPrint (Brother MFC-260C)"
version: "1.0"
slug: cups-airprint-brother-mfc-260c
description:

  CUPS printing server add-on for Home Assistant OS with Avahi running in reflector mode
  for AirPrint/Bonjour discovery across network segments. Includes full support for
  Brother MFC-260C printer using official Brother LPR and CUPS wrapper drivers (.deb).
  Based on Debian base image with 32-bit runtime libraries for i386 filters.

arch:
  - amd64
  - aarch64
usb: true
devices:
  - /dev/bus/usb:/dev/bus/usb:rwm
init: false
udev: true
homeassistant_api: true
host_network: true
ports:
  631/tcp: 631
  631/udp: 631
ports_description:
  631/tcp: For other devices on the local network to print to this server
  631/udp: For other devices on the local network to print to this server
# ingress: false
map:
  - addon_config:rw

options: {}
schema: {}  
